<?doctype html>
<html>
  <head>
    <title>Prediction</title>
    <style>
      input {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Prediction</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/prediction" enctype="multipart/form-data">
      <input name="image" id="image" type="file" /><br />
      <label for="x">x</label>
      <input name="x" id="x" type="text" />
      <label for="y">y</label>
      <input name="y" id="y" type="text" /><br />
      <button type="submit">Predict</button>
    </form>
  </body>
</html>
